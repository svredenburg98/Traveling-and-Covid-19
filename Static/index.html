<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Population Trips Affected By Covid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="Static/CSS/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div  class="col-md-12 jumbotron text-center">
        <h1>Population Trips Affected By Covid</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5><bold>Covid Menu</bold></h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option id="cases">Covid Cases</option>
            <option id="deaths">Covid Deaths</option>
          </select>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="yourmap">
          <!-- set the width of this div to 100% -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="yourchart"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  <script src="samples.json"></script>
  
</body>

</html>
